<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <link rel="stylesheet" href="./styles.css">
    <title>Assignments</title>
</head>
<body>
    
    <div class="container">

        <h2 class="title">Assignments</h2>

        <form onsubmit="return false;" class="form">

            <label class="form__label">Semana</label>
            <input class="form__input" type="text" id="semana">

            <label class="form__label">Oración_P</label>
            <input class="form__input" type="text" id="oracion_p">

            <label class="form__label">Oración_F</label>
            <input class="form__input" type="text" id="oracion_f">

            <label class="form__label">Acomodador_1</label>
            <input class="form__input" type="text" id="acomodador_1">

            <label class="form__label">Acomodador_2</label>
            <input class="form__input" type="text" id="acomodador_2">

            <label class="form__label">Multimedia_1</label>
            <input class="form__input" type="text" id="multimedia_1">

            <label class="form__label">Multimedia_2</label>
            <input class="form__input" type="text" id="multimedia_2">

            <label class="form__label">Micrófono</label>
            <input class="form__input" type="text" id="microfono">

            <label class="form__label">Plataforma</label>
            <input class="form__input" type="text" id="plataforma">

            <label class="form__label">Lector_L</label>
            <input class="form__input" type="text" id="lector_l">

            <label class="form__label">Lector-A</label>
            <input class="form__input" type="text" id="lector_a">

            <label class="form__label">Presidente</label>
            <input class="form__input" type="text" id="presidente">

            <button onclick="sent()" class="form__button">
                Enviar
            </button>
        </form>
    </div>
    <script src="./code.js"></script>
</body>
</html>
